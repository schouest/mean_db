<div ng-controller='usersController as Users'>

<h4>Add Users</h4>
<h1><span ng-bind='Users.error_txt'></span></h1>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" ng-model='Users.newUser.name'>
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="uselevel" type="number" class="validate" ng-model='Users.newUser.class'>
          <label for="uselevel">User Class</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="dateob">Date of Birth</label>
          <input input-date
              type="text"
              name="dob"
              id="dateob"
              ng-model="currentTime"
              container="body"
              format="dd/mm/yyyy"
              months-full="{{ month }}"
              months-short="{{ monthShort }}"
              weekdays-full="{{ weekdaysFull }}"
              weekdays-short="{{ weekdaysShort }}"
              weekdays-letter="{{ weekdaysLetter }}"
              today="today"
              clear="clear"
              close="close"
              select-years="15"
              on-start="onStart()"
              on-render="onRender()"
              on-open="onOpen()"
              on-close="onClose()"
              on-set="onSet()"
              on-stop="onStop()" />
        </div>
      </div>
      
      <a class="waves-effect waves-light btn" ng-click='Users.addClass()'>Add Class</a>
    </form>
  </div>
