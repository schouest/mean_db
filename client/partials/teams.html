<div ng-controller='teamsController as Teams'>
<div ng-controller='usersController as Users'>




<div class="row">
<div class="col s4">
	<ul class="collection">
	<div ng-repeat="user in Users.users | filter:filter_name">
	    <li class="collection-item avatar" ng-click="Teams.addUser(user)">
	      <i class="material-icons circle" ng-bind="user.level"></i>
	      <span class="title" ng-bind="user.title"></span>
	      <p>{{user.name}} <br>
	         {{user.dob}}}
	      </p>
	      <!-- <a href="#!" class="secondary-content"><i class="material-icons">INFO</i></a> -->
	    </li>
	</div>
	 </ul>
</div>

<div id="nteam" class="col s8 white">
	<ul class="collection">
	<div ng-repeat="member in Teams.newteam">
		<li class="collection-item avatar" ng-click="">
	      <i class="material-icons circle" ng-bind="member.level"></i>
	      <span class="title" ng-bind="member.title"></span>
	      <p>{{member.name}} <br>
	         {{member.dob}}}
	      </p>
	      <!-- <a href="#!" class="secondary-content"><i class="material-icons">INFO</i></a> -->
	    </li>
	</div>
	</ul>
</div>
 <a class="waves-effect waves-light deep-orange accent-4 btn" ng-click="">Add</a>
 <a class="waves-effect waves-light deep-orange accent-4 btn" ng-click="Teams.resetNewTeam()">Reset</a>
</div>



</div>
</div>
